- name: install required packages
  apt:
    update_cache: yes
    state: latest
    pkg:
      - hostapd
      - dnsmasq
      - netfilter-persistent
      - iptables-persistent
      - radvd
      - freeradius
  tags:
    - apt

- name: disable dhcpcd
  systemd:
    name: dhcpcd
    state: stopped
    enabled: no

- name: ensure hostapd in not masked
  systemd:
    name: hostapd
    masked: no
    enabled: yes
  tags:
    - apt  

- name: enable radvd
  systemd:
    name: radvd
    state: started
    enabled: yes
  tags:
    - apt

- name: enable freeradius
  systemd:
    name: freeradius
    state: started
    enabled: yes
  tags:
    - apt

- name: configure hostapd
  template:
    src: hostapd.conf.j2
    dest: /etc/hostapd/hostapd.conf
  notify: restart hostapd
  tags:
    - ap

- name: configure interfaces
  template:
    src: interfaces.j2
    dest: /etc/network/interfaces
  notify: restart network
  tags:
    - network

- name: configure dnsmasq for EAP network
  template:
    src: dnsmasq_eap.conf.j2
    dest: /etc/dnsmasq.d/eap.conf
  tags:
    - dhcp

- name: configure dnsmasq for CWP portal
  template:
    src: dnsmasq_cwp.conf.j2
    dest: /etc/dnsmasq.d/cwp.conf
  tags:
    - dhcp

- name: configure radvd
  template:
    src: radvd.conf.j2
    dest: /etc/radvd.conf
  notify:
    - restart radvd
  tags:
    - radvd

- name: configure freeradius
  template:
    src: radius/default.j2
    dest: /etc/freeradius/3.0/sites-available/default
  notify: restart freeradius
  tags:
    - radius

- name: configure freeradius inner-tunnel
  template:
    src: radius/inner-tunnel.j2
    dest: /etc/freeradius/3.0/sites-available/inner-tunnel
  notify: restart freeradius
  tags:
    - radius

- name: configure freeradius users
  template:
    src: radius/users.j2
    dest: /etc/freeradius/3.0/mods-config/files/authorize
  notify: restart freeradius
  tags:
    - radius

- name: configure freeradius eap
  template:
    src: radius/eap.j2
    dest: /etc/freeradius/3.0/mods-available/eap
  notify: restart freeradius
  tags:
    - radius

- name: enable NAT for IPv4
  iptables:
    ip_version: ipv4
    table: nat
    chain: POSTROUTING
    out_interface: eth0
    jump: MASQUERADE
  notify:
    - save iptables
    #  - restart hostapd
  tags:
    - nat

- name: enable NAT for IPv6
  iptables:
    ip_version: ipv6
    table: nat
    chain: POSTROUTING
    out_interface: eth0
    jump: MASQUERADE
  notify:
    - save iptables
    #- restart hostapd
  tags:
    - nat